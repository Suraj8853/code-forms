<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .pricing-table {
      max-width: 1200px;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container pricing-table">
    <div class="row text-center">
      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">Basic</div>
          <div class="card-body">
            <h1 class="card-title">$10<span class="text-muted fs-6">/month</span></h1>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">5 GB Storage</li>
              <li class="list-group-item">10 Users</li>
              <li class="list-group-item">Email Support</li>
            </ul>
            <a href="#" class="btn btn-primary mt-3">Sign Up</a>
          </div>
        </div>
      </div>
      <!-- Standard Plan -->
      <div class="col-md-4">
        <div class="card border-success">
          <div class="card-header bg-success text-white">Standard</div>
          <div class="card-body">
            <h1 class="card-title">$20<span class="text-muted fs-6">/month</span></h1>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">50 GB Storage</li>
              <li class="list-group-item">50 Users</li>
              <li class="list-group-item">Priority Email Support</li>
            </ul>
            <a href="#" class="btn btn-success mt-3">Get Started</a>
          </div>
        </div>
      </div>
      <!-- Premium Plan -->
      <div class="col-md-4">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">Premium</div>
          <div class="card-body">
            <h1 class="card-title">$50<span class="text-muted fs-6">/month</span></h1>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Unlimited Storage</li>
              <li class="list-group-item">Unlimited Users</li>
              <li class="list-group-item">24/7 Support</li>
            </ul>
            <a href="#" class="btn btn-danger mt-3">Join Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
